about-page-title = About company
about-page-content = Republican unitary enterprise telecommunications "Beltelecom" leading telecommunications company with a long history, which the staff provides and develops important for the state, society, private and corporate customers technology. In its activities, the company relies on an active policy of expansion and improvement of telecommunication services. The company is developing dynamically and has a dominant position in the telecommunications market of the Republic of Belarus, being the largest telecommunications operator in the territory of our country. "Beltelecom" was created July 3, 1995 as a Republican state association. August 1, 2004 the company has passed the transformation of the Republican Unitary Telecommunication Enterprise. Regional unitary enterprise of telecommunication, as well as UE "Minsk City Telephone Network," UE "Long-distance communication", UE "Minsk telephone-telegraph station" were reorganized into branches of "Beltelecom" by prisoedineniya.Segodnya company "Beltelecom" includes 9 branches and 3 production as a part of the head of the structural divisions of the enterprise.
